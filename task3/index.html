<!DOCTYPE html>
<html>
    <head>
        <title>Smart Serv Login Page</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="box1">
            <form>
                <div class="logo">
                    <img src="zentrades logo.jpg" alt="SmartServ logo">
                </div>
                <div class="fm">
                    <input type="email" class="uname" placeholder="Username">
                </div>
                <div class="fm">
                    <input type="password" class="pwd" placeholder="Password">
                </div>
                <div class="fm">
                    <button type="submit" class="log">Login</button>
                </div>
                <div class="forgot">
                    <a href="#" class="forgot1">Forgot your password?</a>
                </div>
            </form>
        </div>
    </body>
</html>
