<!DOCTYPE html>
<html>
    <head>
        <title>Smart Serv Login Page</title>
    </head>
    <body>
        <div class="box1">
            <form>
                <div class="logo">
                    <img src="zentrades logo.jpg" alt="SmartServ logo">
                </div>
                <div class="username">
                    <input type="email" class="uname" placeholder="Username">
                </div>
                <div class="password">
                    <input type="password" class="pwd" placeholder="Password">
                </div>
                <div class="login">
                    <button type="submit" class="log">Login</button>
                </div>
                <div>
                    <a href="#">Forgot your password?</a>
                </div>
            </form>
        </div>
    </body>
</html>
