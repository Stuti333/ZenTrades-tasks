<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="dashboard.css">
    </head>
    <body>
        <div class="cm">
            <h4 class="cm">Company Metrics</h4>
            <div class="grid">
                <div class="container1">
                    <div class="box1">
                        <p id="tr"></p>
                        <p class="box-content">Total Revenue</p>
                    </div>
                    <div class="box2">
                        <p id="tja"></p>
                        <p class="box-content">Total Jobs Average</p>
                    </div>
                    <div class="box3">
                        <p id="tc"></p>
                        <p class="box-content">Tickets Created</p>
                    </div>
                    <div class="box4">
                        <p id="ts"></p>
                        <p class="box-content">Tickets Scheduled</p>
                    </div>
                </div>
                <div class="container1">
                    <div class="box1">
                        <p id="oa"></p>
                        <p class="box-content">Outstanding Amount</p>
                    </div>
                    <div class="box2">
                        <p id="ms"></p>
                        <p class="box-content">Memberships Sold</p>
                    </div>
                    <div class="box3">
                        <p id="jc"></p>
                        <p class="box-content">Jobs Completed</p>
                    </div>
                    <div class="box4">
                        <div p="tcc"></p>
                        <p class="box-content">Total Cancelled</p>
                    </div>
            </div>
            </div>
        </div>
        <div class="grid2">
        <div class="rbjl">
            <h4 class="rbjl1">Revenue By Job Location</h4>
            <div id="chart1"></div>
        </div>
        <div class="rbjt">
            <h4 class="rbjt1">Revenue By Job Type</h4>
            <div id="chart2"></div>
        </div>
    </div>
    </body>
</html>
